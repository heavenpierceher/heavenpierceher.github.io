<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="./CSS/contact.css">
    <link rel="shortcut icon" href="./imagenes/sirena-02.svg" type="image/x-icon">
    <title>Contáctanos</title>
</head>

<body>
    <!-- Menú de navegación -->
    <nav class="navbar navbar-expand-lg">
        <div class="container-fluid">
            <a class="navbar-brand" href="./index.html"><img class="logo" src="./img/Logo-02.png" alt=""></a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="btn btn-light" href="./index.html">Inicio</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <!-- Menú de navegación -->
    <section class="bg-general">
        <h1>Contáctanos</h1>
        <form class="formulario">
            <div class="form_group">
                <label>Nombres:</label>
                <input class="form_input" type="text" name="Nombres" placeholder="Ingresa nombres y apellidos">
            </div>
            <div class="form_group">
                <label class="email">Email:</label>
                <input class="form_input" type="email" name="Email" placeholder="Ingresa tu Email">
            </div>
            <div class="form_group">
                <label class="razon"> Razón:</label>
                <select class="form_input" name="razones">
                    <option>Elige una opción</option>
                    <option>No estoy conforme</option>
                    <option>Donación</option>
                    <option>No sé leer</option>
                    <option>otro</option>
                </select>
            </div>
            <div>
                <label class="descrip">Descripción:</label>
                <textarea class="form_text" name="Descripción" cols="53" maxlength="280" rows="6"
                    placeholder="Describenos por qué nos quieres contactar"></textarea>
            </div>
            <div></div>
            <button class="btn btn-secondary btn-lg" type="submit">Enviar</button>
        </form>
    </section>
    <section class="ifinal">
        <p><img src="./imagenes/logo.png" alt=""></p>

    </section>

</body>

</html>
